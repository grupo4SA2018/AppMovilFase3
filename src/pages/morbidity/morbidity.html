<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reporte de Morbilidad
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <button ion-button full (click)="getReport()">Crear Reporte</button>
    </ion-item>

  </ion-list>

  <div *ngIf="total">
    <ion-list>
      <ion-item *ngFor="let dat of total">
        <p>Id: {{dat.Id}}</p>
        <p>Nombre: {{dat.Nombre}}</p>
        <p>Total: {{dat.Total}}</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
