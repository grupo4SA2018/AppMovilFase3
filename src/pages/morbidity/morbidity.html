<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Reporte de Morbilidad
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <button ion-button full (click)="getReport()">Crear Reporte</button>
    </ion-item>

  </ion-list>

  <div *ngIf="resultados">
    <ion-list>
      <ion-item *ngFor="let dat of resultados">
        <p>Id: {{dat.Id}}</p>
        <p>Nombre: {{dat.Nombre}}</p>
        <p>Total: {{dat.Total}}</p>
        <p>0-5 años: {{dat['0-5']}}</p>
        <p>6-15 años: {{dat['6-15']}}</p>
        <p>16-20 años: {{dat['16-20']}}</p>
        <p>21-45 años: {{dat['21-45']}}</p>
        <p>46-60 años: {{dat['46-60']}}</p>
        <p>>60 años: {{dat['>60']}}</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
