<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Transferir Medicamento
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label stacked>Origen</ion-label>
      <ion-input [(ngModel)]="origen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Destino</ion-label>
      <ion-input [(ngModel)]="destino"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="pushMedicine()">Agregar medicamento</button>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="traslate()">Transladar</button>
    </ion-item>
  </ion-list>

  {{medicamentos | json}}

</ion-content>
