<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Historial de Paciente
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Grupo</ion-label>
      <ion-input [(ngModel)]="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Codigo del paciente</ion-label>
      <ion-input [(ngModel)]="pacient"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="getHistory()">Obtener</button>
    </ion-item>
  </ion-list>

  <div *ngIf="data">
    {{data | json}}
  </div>

</ion-content>
