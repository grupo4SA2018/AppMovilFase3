<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Despacho de Medicina
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Grupo</ion-label>
      <ion-input [(ngModel)]="url"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Codigo de la receta</ion-label>
      <ion-input [(ngModel)]="medicine"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="getDispach()">Despachar</button>
    </ion-item>
  </ion-list>

  <div *ngIf="data">
    {{data | json}}
  </div>

</ion-content>
